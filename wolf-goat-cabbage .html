<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Wolf-Goat-Cabbage Game </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>Wolf-Goat-Cabbage </h1>
      <div id="board">
          <div class="side">
          <h2>   Left Side  </h2>
          <div class="item" id="wolf">Wolf</div>
          <div class="item" id="goat">Goat</div>
          <div class="item" id="cabbage">Cabbage</div>
          <div class="item" id="farmer">Farmer</div>
        </div>
        <div class="side2">
        <h2>  Right Side  </h2>
      </div>
      </div>
      <div id="buttons">
        <button id="move-wolf">Move Wolf</button>
        <button id="move-goat">Move Goat</button>
        <button id="move-cabbage">Move Cabbage</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
